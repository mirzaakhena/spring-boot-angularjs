<div class="row">
    <div class="col-md-6">
        <div class="container-fluid">
            <h2>Data User</h2>
            <jh-alert></jh-alert>
            <div>
                <div class="row">
                    <div class="col-xs-4 no-padding-left">
                        <button class="btn btn-primary" ng-click="create()">
                            <span class="glyphicon glyphicon-plus"></span>
                            <span>Create new Book
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <br/>
            <div class="table-responsive">
                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th><span>ID</span></th>
                            <th><span>Name</span></th>
                            <th><span>Address</span></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in datas track by data.id">
                            <td><a ui-sref="data.detail({id:data.id})">{{data.id}}</a></td>
                            <td>{{data.name}}</td>
                            <td>{{data.address}}</td>
                            <td class="text-right">
                                <div class="btn-group">                                    
                                    <button ng-click="update(data)" class="btn btn-primary btn-sm">
                                        <span class="glyphicon glyphicon-pencil"></span> Edit
                                        <span class="hidden-xs hidden-sm"></span>
                                    </button>
                                    <button type="submit" ng-click="remove(data)" class="btn btn-danger btn-sm">
                                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                                        <span class="hidden-xs hidden-sm"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
